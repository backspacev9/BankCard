<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head >
<body>
  <section class="main">
    <div class="card" >
       <div class="sideA">
        <div class="header-card">hhhh</div>
          <div class="input number-input" id="numberInput">
            
          </div>
        <div class="footer-card">
          <div class="card-holder">
            <span>Card Holder</span>
            <div class="input holder-input" id="holderInput"></div>
          </div>
          <div class="expires">
            <span>Expires</span>
            <div class="input month-input" id="monthInput"></div>
            /
            <div class="input year-input" id="yearInput"></div>
          </div>
        </div>
      </div>
    </div>
    <form action="" class="form-card">
      <label for="">
        Card number
        <input type="text" id="finput-number" autocomplete="off">
      </label>
      <label for="">
        Card name
        <input type="text" id="finput-name" autocomplete="off">
      </label>
    </form>
  </section>
</body>
</html>
